<strong>제드</strong>, 그림자의 주인<br>
<strong>Zed</strong>, the Master of Shadows<br><br>
<p>제드는 기력을 사용하는 챔피언으로 분신을 사용해 지형지물을 뛰어넘을 수 있으며
적의 중요 챔피언을 노리는데 특화된 기술들을 가지고 있습니다.
견제기와 생존기를 동시에 갖추었기에 분신 기술을 능숙하게 사용할 수 있다면
미드와 탑, 정글라인에서 활약할 수 있습니다.</p><br>
특징: 암살자, 전사, 탈출, 둔화<br>
